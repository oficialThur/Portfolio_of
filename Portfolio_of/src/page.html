    <script>
      const FormContato = document.getElementById("form-contato");
      const Loader = document.querySelector("IdLoding");
      
      FormContato.addEventListener("submit", (e) => 
      {
      
          e.preventDefault();
          Loader.classList.replace("hidden", "flex");
          const url = e.target.action;
      
          const formData = new FormData(FormContato);
      
          fetch(url, {
              method: "POST",
              body: formData,
              mode: "no-cors",
          })
          .then(() => {
              Loader.classList.replace("flex", "hidden");
          })
          .catch((err) => console.log("err", err) )
      })
      
      </script>
    <script>
      const darkSwitch = document.getElementById('darkSwtich');
      const html = document.querySelector('html');
    
      // Atualiza o tema com base no estado do toggle
      darkSwitch.addEventListener('change', () => {
        if (darkSwitch.checked) {
          html.classList.add('dark');
          html.classList.remove('light');
          localStorage.setItem('hs_theme', 'dark'); // Salva a preferência no localStorage
        } else {
          html.classList.add('light');
          html.classList.remove('dark');
          localStorage.setItem('hs_theme', 'light'); // Salva a preferência no localStorage
        }
      });
    
      // Define o estado inicial do toggle com base no localStorage
      const savedTheme = localStorage.getItem('hs_theme');
      if (savedTheme === 'dark') {
        darkSwitch.checked = true;
        html.classList.add('dark');
        html.classList.remove('light');
      } else if (savedTheme === 'light') {
        darkSwitch.checked = false;
        html.classList.add('light');
        html.classList.remove('dark');
      }
    </script>
